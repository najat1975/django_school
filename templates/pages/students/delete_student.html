{%extends 'parts/base.html'%}
{%load static%}
{% load crispy_forms_tags %}

{%block content%}

<div class="content-wrapper">
    <div class="page-title">
        <div class="row">
            <div class="col-sm-6">
                <h4 class="mb-0"> Delete Student</h4>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb pt-0 pr-0 float-left float-sm-right">
                    <li class="breadcrumb-item"><a href="index.html" class="default-color">Home</a></li>
                    <li class="breadcrumb-item active">Delete Student</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- widgets -->
    <div class="row">
        <div class="col-xl-6 mb-30">
            <div class="card card-statistics mb-30">
                <div class="card-body">
                    <h5 class="card-title">Delete Student</h5>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <p>
                                are u sure to delete{{student.name}}
                            </p>
                        </div>

                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a type="button" class="btn btn-info" href="{% url 'students' %}">Cancel</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Orders Status widgets-->
{% endblock %}
